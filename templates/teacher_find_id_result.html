<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='songseol.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <title>김천고등학교 외출 신청 - 아이디 찾기 결과</title>
</head>
<body>
    <div class="result-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <h1>아이디 찾기 결과</h1>
        <hr class="result-line">
        <p>{{name}}님의 아이디는 <strong>{{username}}</strong>입니다.</p>
        <hr class="result-line">
        <button id="teacher-id-result-button" class="teacher-id-result-button">로그인하러 가기</button>
    </div>
<script>
    document.getElementById('teacher-id-result-button').addEventListener('click', function() {
        window.location.href = "{{ url_for('auth.index') }}";
    });
</script>
</body>
</html>
