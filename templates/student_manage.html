<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ teacher.grade }}학년 {{ teacher.teacher_class }}반 외출 요청 관리 - 김천고등학교 외출 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body, h1, h2, ul, li, input, button, form, div, select {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #ffffff;
            padding-top: 50px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 100px;
            height: auto;
        }
        header h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }
        .contents {
            width: 80%;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button_normal {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .button_normal:hover {
            background-color: #45a049;
        }
        .logout-container {
            margin-top: 20px;
            text-align: right;
            width: 100%;
        }
        .logout-container a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
        .logout-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='KakaoTalk_20240524_192806365.png') }}" alt="김천고등학교 로고">
        <h1>{{ teacher.grade }}학년 {{ teacher.teacher_class }}반 외출 요청 관리</h1>
    </header>
    <div class="contents">
        <div class="logout-container">
            <a href="{{ url_for('auth.logout') }}">로그아웃</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>외출 시작 시간</th>
                    <th>외출 종료 시간</th>
                    <th>외출 사유</th>
                    <th>승인</th>
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                {% if request['status'] != '승인됨' %}
                <tr>
                    <td>{{ request['student_name'] }}</td>
                    <td>{{ request['start_time'] }}</td>
                    <td>{{ request['end_time'] }}</td>
                    <td>{{ request['reason'] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('views.approve_leave', request_id=request['id']) }}">
                            <button type="submit" class="button_normal">승인</button>
                        </form>
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
