<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - 김천고등학교 외출 관리 시스템</title>
    <link rel="icon" href="{{ url_for('static', filename='songseol.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="login-container">
    <div class="login-box green">
        <header>
            <img src="{{ url_for('static', filename='gimgologo.png') }}" alt="김천고등학교 로고">
            <h1>비밀번호 재설정</h1>
        </header>
        <form class="login_form" method="post" action="{{ url_for('auth.reset_password_confirm') }}">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="input-box">
                <input class="input_normal" type="password" name="new_password" autocomplete="new-password" required>
                <label>새 비밀번호를 입력하세요</label>
            </div>
            <div class="input-box">
                <input class="input_normal" type="password" name="confirm_password" autocomplete="new-password" required>
                <label>비밀번호를 다시 입력하세요</label>
            </div>
            <button class="button_normal login-button green" type="submit">비밀번호 재설정</button>
        </form>
    </div>
</div>
</body>
</html>
