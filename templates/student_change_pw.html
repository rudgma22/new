<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='songseol.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <title>김천고등학교 외출 신청 - 아이디 찾기</title>
</head>
<body>
    <div class="id-form-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h1>비밀번호 변경</h1>
        <hr>
        <form method="POST" action="{{ url_for('auth.student_change_pw') }}">
            <div class="input-box">
                <label for="username">아이디를 입력하세요</label>
                <input class="input_normal" type="text" id="username" name="username" required>
            </div>
            <div class="input-box">
                <label for="name">이름을 입력하세요</label>
                <input class="input_normal" type="text" id="name" name="name" required>
            </div>
            <div class="input-box">
                <label for="student-find-id-grade">학년을 선택하세요</label>
                <select class="input_select" name="grade" id="student-find-id-grade" required onchange="updateClassOptions(this, document.getElementById('student_find-id-class'))">
                    <option value="" disabled selected>학년을 선택하세요</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="input-box">
                <label for="student_find-id-class">반을 선택하세요</label>
                <select class="input_select" name="class" id="student_find-id-class" required>
                    <option value="" disabled selected>반을 선택하세요</option>
                </select>
            </div>
            <div class="input-box">
                <label for="number">번호를 입력하세요</label>
                <input class="input_normal" type="text" id="number" name="number" required>
            </div>
            <div class="input-box">
                <label for="email">이메일을 입력하세요</label>
                <input class="input_normal" type="email" id="email" name="email" required>
            </div>
            <div class="id-form-button-container">
                <button type="button" class="student-id-form-button cancel-button" onclick="window.history.back();">취소</button>
                <button type="submit" class="student-id-form-button next-button">다음</button>
            </div>
        </form>
    </div>

    <script>
        function updateClassOptions(gradeSelect, classSelect) {
            const grade = gradeSelect.value;
            let classCount;

            switch (grade) {
                case '1':
                    classCount = 9;
                    break;
                case '2':
                    classCount = 10;
                    break;
                case '3':
                    classCount = 7;
                    break;
                default:
                    classCount = 0;
            }

            // 기존 옵션 제거
            classSelect.innerHTML = '<option value="" disabled selected>반을 선택하세요</option>';

            // 새로운 옵션 추가
            for (let i = 1; i <= classCount; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i}반`;
                classSelect.appendChild(option);
            }
        }
    </script>
</body>
</html>
