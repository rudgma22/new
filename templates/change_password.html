<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - 김천고등학교 외출 관리 시스템</title>
    <link rel="icon" href="{{ url_for('static', filename='songseol.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <header>
            <h1>비밀번호 변경</h1>
        </header>
        <form method="POST">
            <div class="input-box">
                <input type="password" id="current_password" name="current_password" autocomplete="current-password" required>
                <label for="current_password">현재 비밀번호:</label>
            </div>
            <div class="input-box">
                <input type="password" id="new_password" name="new_password" autocomplete="new-password" required>
                <label for="new_password">새 비밀번호:</label>
            </div>
            <div class="input-box">
                <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" required>
                <label for="confirm_password">새 비밀번호 확인:</label>
            </div>
            <button class="button_normal" type="submit">변경 사항 저장</button>
        </form>
        <div class="back-container">
            <a href="{{ url_for('views.student_home') if session['role'] == 'student' else url_for('views.teacher_manage') }}">돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
