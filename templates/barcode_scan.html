<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 인식 - 김천고등학교 외출 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="barcode-scan-container">
    <form method="post" action="{{ url_for('auth.barcode_scan') }}" id="barcode-form">
        <div class="input-box">
            <label for="barcode">바코드를 입력하세요:</label>
            <input type="text" id="barcode" name="barcode" maxlength="8" required autofocus>
        </div>
        <button type="submit" class="button_normal">확인</button>
    </form>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-messages">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const barcodeInput = document.getElementById('barcode');
        const flashMessages = document.getElementById('flash-messages');

        // 페이지 로드 시 바코드 입력 필드에 포커스
        barcodeInput.focus();

        // 팝업이 표시된 후 자동으로 필드가 다시 클릭되도록 설정
        if (flashMessages) {
            setTimeout(function () {
                flashMessages.style.display = 'none';
                barcodeInput.focus();  // 팝업이 사라진 후 다시 포커스
            }, 3000);  // 3초 후 팝업 숨기기
        }
    });
</script>
</body>
</html>
